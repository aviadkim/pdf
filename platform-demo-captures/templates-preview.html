<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - Phase 3 PDF Platform</title>
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #764ba2;
            --secondary-color: #f093fb;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border: #e2e8f0;
            --success: #48bb78;
            --warning: #ed8936;
            --error: #f56565;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
            min-height: calc(100vh - 80px);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .page-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--background);
        }

        /* Template Grid */
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .template-card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .template-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .template-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .template-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .template-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .template-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .template-stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .template-preview {
            padding: 1rem 1.5rem;
            background: var(--background);
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            max-height: 120px;
            overflow: hidden;
            position: relative;
        }

        .template-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(transparent, var(--background));
        }

        .template-actions {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .template-badges {
            display: flex;
            gap: 0.5rem;
        }

        .template-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-builtin {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .badge-custom {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
        }

        .badge-popular {
            background: rgba(237, 137, 54, 0.1);
            color: var(--warning);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-use {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .btn-edit {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
        }

        .btn-delete {
            background: rgba(245, 101, 101, 0.1);
            color: var(--error);
        }

        /* Template Categories */
        .template-categories {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .categories-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .categories-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .category-tag {
            padding: 0.5rem 1rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .category-tag:hover, .category-tag.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-textarea {
            resize: vertical;
            min-height: 200px;
            font-family: monospace;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .templates-grid {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .categories-list {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="dashboard.html" class="logo">üìÑ Phase 3 PDF Platform</a>
                <nav class="nav-links">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="history.html" class="nav-link">History</a>
                    <a href="templates.html" class="nav-link active">Templates</a>
                    <a href="analytics.html" class="nav-link">Analytics</a>
                    <a href="#" class="nav-link" onclick="logout()">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Processing Templates</h1>
                <div class="page-actions">
                    <button class="btn btn-secondary" onclick="importTemplate()">üì• Import Template</button>
                    <button class="btn btn-primary" onclick="createTemplate()">‚úèÔ∏è Create Template</button>
                </div>
            </div>

            <!-- Template Categories -->
            <div class="template-categories">
                <h3 class="categories-title">Categories</h3>
                <div class="categories-list">
                    <div class="category-tag active" onclick="filterByCategory('all')">All Templates</div>
                    <div class="category-tag" onclick="filterByCategory('swiss-banks')">Swiss Banks</div>
                    <div class="category-tag" onclick="filterByCategory('portfolios')">Portfolio Reports</div>
                    <div class="category-tag" onclick="filterByCategory('securities')">Securities Lists</div>
                    <div class="category-tag" onclick="filterByCategory('statements')">Bank Statements</div>
                    <div class="category-tag" onclick="filterByCategory('custom')">Custom</div>
                </div>
            </div>

            <!-- Templates Grid -->
            <div class="templates-grid" id="templatesGrid">
                <!-- Templates will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Create/Edit Template Modal -->
    <div id="templateModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Create New Template</h2>
                <button class="modal-close" onclick="closeTemplateModal()">√ó</button>
            </div>

            <form id="templateForm">
                <div class="form-group">
                    <label class="form-label">Template Name</label>
                    <input type="text" class="form-input" id="templateName" placeholder="Enter template name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-input" id="templateDescription" placeholder="Brief description of the template">
                </div>

                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-input" id="templateCategory" required>
                        <option value="">Select category</option>
                        <option value="swiss-banks">Swiss Banks</option>
                        <option value="portfolios">Portfolio Reports</option>
                        <option value="securities">Securities Lists</option>
                        <option value="statements">Bank Statements</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Template Configuration (JSON)</label>
                    <textarea class="form-textarea" id="templateConfig" placeholder="Enter template configuration in JSON format" required></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTemplateModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Template</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let templates = [];
        let currentCategory = 'all';
        let editingTemplate = null;

        // Sample built-in templates
        const builtInTemplates = [
            {
                id: 'swiss-portfolio-standard',
                name: 'Swiss Portfolio Standard',
                description: 'Standard template for Swiss bank portfolio reports with securities extraction',
                category: 'swiss-banks',
                type: 'builtin',
                accuracy: 99.5,
                usage: 247,
                config: {
                    extraction_rules: {
                        securities_table: {
                            start_markers: ["ISIN", "Valor", "Denomination"],
                            end_markers: ["Total Portfolio", "Total Value"],
                            columns: ["isin", "name", "quantity", "price", "value"]
                        },
                        validation: {
                            required_fields: ["isin", "name", "value"],
                            mathematical_consistency: true,
                            sum_validation: true
                        }
                    },
                    processing_mode: "aggressive",
                    timeout: 30
                }
            },
            {
                id: 'messos-format',
                name: 'Messos Bank Format',
                description: 'Specialized template for Messos bank PDF documents',
                category: 'swiss-banks',
                type: 'builtin',
                accuracy: 98.7,
                usage: 156,
                config: {
                    extraction_rules: {
                        header_detection: {
                            patterns: ["Messos", "Portfolio", "√úbersicht"]
                        },
                        securities_extraction: {
                            table_detection: "auto",
                            coordinate_calibration: true
                        }
                    }
                }
            },
            {
                id: 'generic-securities',
                name: 'Generic Securities List',
                description: 'Universal template for securities lists from various sources',
                category: 'securities',
                type: 'builtin',
                accuracy: 94.2,
                usage: 89,
                config: {
                    extraction_rules: {
                        flexible_columns: true,
                        auto_detect_headers: true,
                        column_mapping: {
                            "isin": ["ISIN", "International Securities ID", "Security ID"],
                            "name": ["Name", "Security Name", "Description", "Instrument"],
                            "quantity": ["Quantity", "Units", "Shares", "Amount"],
                            "price": ["Price", "Unit Price", "Market Price", "Value per Unit"],
                            "value": ["Total Value", "Market Value", "Total", "Amount"]
                        }
                    }
                }
            }
        ];

        // Load templates on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
        });

        function loadTemplates() {
            // For now, use built-in templates + any stored custom templates
            const customTemplates = JSON.parse(localStorage.getItem('customTemplates') || '[]');
            templates = [...builtInTemplates, ...customTemplates];
            renderTemplates();
        }

        function renderTemplates() {
            const grid = document.getElementById('templatesGrid');
            
            const filteredTemplates = currentCategory === 'all' 
                ? templates 
                : templates.filter(t => t.category === currentCategory);

            if (filteredTemplates.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <h3>No templates found</h3>
                        <p>Create your first template to get started</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredTemplates.map(template => `
                <div class="template-card">
                    <div class="template-header">
                        <h3 class="template-title">${template.name}</h3>
                        <p class="template-description">${template.description}</p>
                        <div class="template-stats">
                            ${template.accuracy ? `<div class="template-stat">üìä ${template.accuracy}% accuracy</div>` : ''}
                            ${template.usage ? `<div class="template-stat">üë• ${template.usage} uses</div>` : ''}
                        </div>
                    </div>
                    
                    <div class="template-preview">
${JSON.stringify(template.config, null, 2)}
                    </div>
                    
                    <div class="template-actions">
                        <div class="template-badges">
                            <span class="template-badge badge-${template.type || 'custom'}">${template.type || 'custom'}</span>
                            ${template.usage > 100 ? '<span class="template-badge badge-popular">popular</span>' : ''}
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn btn-use" onclick="useTemplate('${template.id}')" title="Use Template">üöÄ</button>
                            ${template.type !== 'builtin' ? `<button class="action-btn btn-edit" onclick="editTemplate('${template.id}')" title="Edit">‚úèÔ∏è</button>` : ''}
                            ${template.type !== 'builtin' ? `<button class="action-btn btn-delete" onclick="deleteTemplate('${template.id}')" title="Delete">üóëÔ∏è</button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterByCategory(category) {
            currentCategory = category;
            
            // Update active category
            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTemplates();
        }

        function createTemplate() {
            editingTemplate = null;
            document.getElementById('modalTitle').textContent = 'Create New Template';
            document.getElementById('templateForm').reset();
            document.getElementById('templateConfig').value = JSON.stringify({
                extraction_rules: {
                    securities_table: {
                        start_markers: [],
                        end_markers: [],
                        columns: ["isin", "name", "quantity", "price", "value"]
                    },
                    validation: {
                        required_fields: ["isin", "name", "value"],
                        mathematical_consistency: true
                    }
                },
                processing_mode: "standard",
                timeout: 30
            }, null, 2);
            document.getElementById('templateModal').style.display = 'flex';
        }

        function editTemplate(templateId) {
            const template = templates.find(t => t.id === templateId);
            if (!template || template.type === 'builtin') return;

            editingTemplate = template;
            document.getElementById('modalTitle').textContent = 'Edit Template';
            document.getElementById('templateName').value = template.name;
            document.getElementById('templateDescription').value = template.description;
            document.getElementById('templateCategory').value = template.category;
            document.getElementById('templateConfig').value = JSON.stringify(template.config, null, 2);
            document.getElementById('templateModal').style.display = 'flex';
        }

        function deleteTemplate(templateId) {
            if (!confirm('Are you sure you want to delete this template?')) return;

            templates = templates.filter(t => t.id !== templateId);
            const customTemplates = templates.filter(t => t.type !== 'builtin');
            localStorage.setItem('customTemplates', JSON.stringify(customTemplates));
            renderTemplates();
            showSuccess('Template deleted successfully');
        }

        function useTemplate(templateId) {
            const template = templates.find(t => t.id === templateId);
            if (!template) return;

            // Store selected template in localStorage for the dashboard to use
            localStorage.setItem('selectedTemplate', JSON.stringify(template));
            showSuccess(`Template "${template.name}" selected for processing`);
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        }

        function closeTemplateModal() {
            document.getElementById('templateModal').style.display = 'none';
            editingTemplate = null;
        }

        function importTemplate() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const template = JSON.parse(e.target.result);
                        
                        // Validate template structure
                        if (!template.name || !template.config) {
                            throw new Error('Invalid template format');
                        }

                        // Add to templates
                        template.id = 'custom-' + Date.now();
                        template.type = 'custom';
                        templates.push(template);

                        // Save to localStorage
                        const customTemplates = templates.filter(t => t.type !== 'builtin');
                        localStorage.setItem('customTemplates', JSON.stringify(customTemplates));

                        renderTemplates();
                        showSuccess('Template imported successfully');

                    } catch (error) {
                        showError('Failed to import template: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Handle template form submission
        document.getElementById('templateForm').addEventListener('submit', function(e) {
            e.preventDefault();

            try {
                const name = document.getElementById('templateName').value;
                const description = document.getElementById('templateDescription').value;
                const category = document.getElementById('templateCategory').value;
                const configText = document.getElementById('templateConfig').value;

                // Validate JSON config
                const config = JSON.parse(configText);

                const template = {
                    id: editingTemplate ? editingTemplate.id : 'custom-' + Date.now(),
                    name,
                    description,
                    category,
                    config,
                    type: 'custom',
                    accuracy: null,
                    usage: 0
                };

                if (editingTemplate) {
                    // Update existing template
                    const index = templates.findIndex(t => t.id === editingTemplate.id);
                    templates[index] = template;
                } else {
                    // Add new template
                    templates.push(template);
                }

                // Save custom templates to localStorage
                const customTemplates = templates.filter(t => t.type !== 'builtin');
                localStorage.setItem('customTemplates', JSON.stringify(customTemplates));

                renderTemplates();
                closeTemplateModal();
                showSuccess(editingTemplate ? 'Template updated successfully' : 'Template created successfully');

            } catch (error) {
                showError('Invalid JSON configuration: ' + error.message);
            }
        });

        // Utility functions
        function showError(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--error);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: var(--shadow-lg);
                z-index: 1000;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        function showSuccess(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--success);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: var(--shadow-lg);
                z-index: 1000;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        }

        // Close modal when clicking outside
        document.getElementById('templateModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTemplateModal();
            }
        });
    </script>
</body>
</html>
