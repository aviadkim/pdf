<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document History - Phase 3 PDF Platform</title>
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #764ba2;
            --secondary-color: #f093fb;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border: #e2e8f0;
            --success: #48bb78;
            --warning: #ed8936;
            --error: #f56565;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
            min-height: calc(100vh - 80px);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Filters */
        .filters {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .filters-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .filter-input, .filter-select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            background: white;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .filter-button:hover {
            background: var(--primary-dark);
        }

        /* Document Table */
        .documents-container {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .documents-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .documents-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .documents-count {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .documents-table {
            width: 100%;
            border-collapse: collapse;
        }

        .documents-table th,
        .documents-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .documents-table th {
            background: var(--background);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .documents-table tbody tr:hover {
            background: var(--background);
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-completed {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
        }

        .status-processing {
            background: rgba(237, 137, 54, 0.1);
            color: var(--warning);
        }

        .status-failed {
            background: rgba(245, 101, 101, 0.1);
            color: var(--error);
        }

        .status-uploaded {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .btn-view {
            background: rgba(102, 126, 234, 0.1);
            color: var(--primary-color);
        }

        .btn-download {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success);
        }

        .btn-delete {
            background: rgba(245, 101, 101, 0.1);
            color: var(--error);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .pagination-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-btn:hover:not(.disabled) {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .documents-table {
                font-size: 0.875rem;
            }

            .documents-table th,
            .documents-table td {
                padding: 0.75rem 1rem;
            }

            .filters-content {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="dashboard.html" class="logo">📄 Phase 3 PDF Platform</a>
                <nav class="nav-links">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="history.html" class="nav-link active">History</a>
                    <a href="templates.html" class="nav-link">Templates</a>
                    <a href="analytics.html" class="nav-link">Analytics</a>
                    <a href="#" class="nav-link" onclick="logout()">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Document History</h1>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filters-content">
                    <div class="filter-group">
                        <label class="filter-label">Search</label>
                        <input type="text" class="filter-input" id="searchInput" placeholder="Search by filename...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Status</label>
                        <select class="filter-select" id="statusFilter">
                            <option value="">All Statuses</option>
                            <option value="uploaded">Uploaded</option>
                            <option value="processing">Processing</option>
                            <option value="completed">Completed</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Processing Mode</label>
                        <select class="filter-select" id="modeFilter">
                            <option value="">All Modes</option>
                            <option value="demo">Demo</option>
                            <option value="standard">Standard</option>
                            <option value="full">Full</option>
                            <option value="aggressive">Aggressive</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Date Range</label>
                        <input type="date" class="filter-input" id="dateFrom" placeholder="From">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">&nbsp;</label>
                        <input type="date" class="filter-input" id="dateTo" placeholder="To">
                    </div>
                    <div class="filter-group">
                        <button class="filter-button" onclick="applyFilters()">Apply Filters</button>
                    </div>
                </div>
            </div>

            <!-- Documents Table -->
            <div class="documents-container">
                <div class="documents-header">
                    <h2 class="documents-title">Your Documents</h2>
                    <div class="documents-count" id="documentsCount">Loading...</div>
                </div>

                <div id="documentsContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading your document history...
                    </div>
                </div>

                <div class="pagination" id="pagination" style="display: none;">
                    <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">Next</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let allDocuments = [];
        let filteredDocuments = [];

        // Load documents on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDocuments();
        });

        async function loadDocuments() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                const response = await fetch('/api/documents/history', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = 'login.html';
                    return;
                }

                const data = await response.json();
                
                if (data.documents) {
                    allDocuments = data.documents;
                    filteredDocuments = [...allDocuments];
                    renderDocuments();
                } else {
                    showError('Failed to load documents');
                }

            } catch (error) {
                console.error('Load documents error:', error);
                showError('Failed to load documents');
            }
        }

        function renderDocuments() {
            const container = document.getElementById('documentsContent');
            const countElement = document.getElementById('documentsCount');
            
            if (filteredDocuments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📄</div>
                        <h3>No documents found</h3>
                        <p>Upload your first PDF document to get started</p>
                    </div>
                `;
                countElement.textContent = '0 documents';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            countElement.textContent = `${filteredDocuments.length} documents`;

            const tableHTML = `
                <table class="documents-table">
                    <thead>
                        <tr>
                            <th>Filename</th>
                            <th>Status</th>
                            <th>Mode</th>
                            <th>Accuracy</th>
                            <th>Securities</th>
                            <th>Portfolio Value</th>
                            <th>Uploaded</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredDocuments.map(doc => `
                            <tr>
                                <td>
                                    <div style="font-weight: 600;">${doc.filename || 'Unknown'}</div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">${formatFileSize(doc.fileSize)}</div>
                                </td>
                                <td>
                                    <span class="status-badge status-${doc.status}">
                                        ${doc.status || 'unknown'}
                                    </span>
                                </td>
                                <td>${doc.processingMode || '-'}</td>
                                <td>${doc.accuracy ? `${doc.accuracy.toFixed(1)}%` : '-'}</td>
                                <td>${doc.totalSecurities || '-'}</td>
                                <td>${doc.portfolioValue ? formatCurrency(doc.portfolioValue) : '-'}</td>
                                <td>
                                    <div>${formatDate(doc.uploadedAt || doc.createdAt)}</div>
                                    <div style="font-size: 0.75rem; color: var(--text-muted);">${formatTime(doc.uploadedAt || doc.createdAt)}</div>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="action-btn btn-view" onclick="viewDocument('${doc.id}')" title="View Details">👁️</button>
                                        ${doc.status === 'completed' ? `<button class="action-btn btn-download" onclick="downloadDocument('${doc.id}')" title="Download">⬇️</button>` : ''}
                                        <button class="action-btn btn-delete" onclick="deleteDocument('${doc.id}')" title="Delete">🗑️</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
            document.getElementById('pagination').style.display = 'flex';
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const modeFilter = document.getElementById('modeFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            filteredDocuments = allDocuments.filter(doc => {
                // Search filter
                if (searchTerm && !doc.filename.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Status filter
                if (statusFilter && doc.status !== statusFilter) {
                    return false;
                }

                // Mode filter
                if (modeFilter && doc.processingMode !== modeFilter) {
                    return false;
                }

                // Date filters
                const docDate = new Date(doc.uploadedAt || doc.createdAt);
                if (dateFrom && docDate < new Date(dateFrom)) {
                    return false;
                }
                if (dateTo && docDate > new Date(dateTo + ' 23:59:59')) {
                    return false;
                }

                return true;
            });

            currentPage = 1;
            renderDocuments();
        }

        async function viewDocument(documentId) {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`/api/documents/${documentId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.document) {
                    showDocumentDetails(data.document);
                } else {
                    showError('Failed to load document details');
                }

            } catch (error) {
                console.error('View document error:', error);
                showError('Failed to load document details');
            }
        }

        async function downloadDocument(documentId) {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`/api/documents/download?documentId=${documentId}&format=json`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `document_${documentId}.json`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    showError('Failed to download document');
                }

            } catch (error) {
                console.error('Download error:', error);
                showError('Failed to download document');
            }
        }

        async function deleteDocument(documentId) {
            if (!confirm('Are you sure you want to delete this document? This action cannot be undone.')) {
                return;
            }

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/documents/delete', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ documentId })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Remove from local arrays
                    allDocuments = allDocuments.filter(doc => doc.id !== documentId);
                    filteredDocuments = filteredDocuments.filter(doc => doc.id !== documentId);
                    renderDocuments();
                    showSuccess('Document deleted successfully');
                } else {
                    showError(data.error || 'Failed to delete document');
                }

            } catch (error) {
                console.error('Delete error:', error);
                showError('Failed to delete document');
            }
        }

        function showDocumentDetails(document) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;

            modal.innerHTML = `
                <div style="background: white; border-radius: 12px; padding: 2rem; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                        <h2 style="color: var(--text-primary);">Document Details</h2>
                        <button onclick="this.closest('div').parentElement.remove()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">×</button>
                    </div>
                    
                    <div style="display: grid; gap: 1rem;">
                        <div><strong>Filename:</strong> ${document.filename}</div>
                        <div><strong>Status:</strong> <span class="status-badge status-${document.status}">${document.status}</span></div>
                        <div><strong>Processing Mode:</strong> ${document.processingMode || 'N/A'}</div>
                        <div><strong>File Size:</strong> ${formatFileSize(document.fileSize)}</div>
                        <div><strong>Accuracy:</strong> ${document.accuracy ? `${document.accuracy.toFixed(1)}%` : 'N/A'}</div>
                        <div><strong>Processing Time:</strong> ${document.processingTime ? `${document.processingTime.toFixed(1)}s` : 'N/A'}</div>
                        <div><strong>Total Securities:</strong> ${document.totalSecurities || 'N/A'}</div>
                        <div><strong>Portfolio Value:</strong> ${document.portfolioValue ? formatCurrency(document.portfolioValue) : 'N/A'}</div>
                        <div><strong>Uploaded:</strong> ${formatDateTime(document.uploadedAt || document.createdAt)}</div>
                        ${document.completedAt ? `<div><strong>Completed:</strong> ${formatDateTime(document.completedAt)}</div>` : ''}
                    </div>
                    
                    ${document.extractedData ? `
                        <div style="margin-top: 1.5rem;">
                            <h3 style="margin-bottom: 1rem;">Extracted Data</h3>
                            <pre style="background: var(--background); padding: 1rem; border-radius: 8px; overflow-x: auto; max-height: 200px;">${JSON.stringify(document.extractedData, null, 2)}</pre>
                        </div>
                    ` : ''}
                </div>
            `;

            document.body.appendChild(modal);
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown';
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log2(bytes) / 10);
            return `${(bytes / (1024 ** i)).toFixed(1)} ${sizes[i]}`;
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDateTime(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showError(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--error);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: var(--shadow-lg);
                z-index: 1000;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        function showSuccess(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--success);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: var(--shadow-lg);
                z-index: 1000;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'login.html';
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            if (e.target.value === '') {
                applyFilters();
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });
    </script>
</body>
</html>
